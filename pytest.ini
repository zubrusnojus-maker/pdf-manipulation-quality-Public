[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80
    --timeout=300

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require models/files)
    slow: Slow tests (model loading, large files)
    gpu: Tests requiring GPU

# Timeout settings (in seconds)
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    .venv/*
    venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
    if __name__ == "__main__":
